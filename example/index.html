<html>
<head>
  <script>
    var socket = new WebSocket("ws://localhost:8080/websocket", "gameserver");

    function send() {
      socket.send("hello");
    }

    socket.onmessage = function(e) {
      console.log(e.data);
    }
  </script>
</head>
<body>
  <button onclick="send()">Send</button>
</body>
</html>
